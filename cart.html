<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="user">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <blockquote class="blockquote pt-3 text-center">
        <h1 class="p-4">Carrito de compras</h1>
      </blockquote>
      <h3 class="text-left text-secondary p-4">Artículos a comprar</h3>
      <div id="cartContainer"></div>

      <div class="row">
        <div class="col-md-6">
          <h3 class="text-left text-secondary p-3s">Tipo de envío</h3>
          <br>
          <div class="form-group">
            <input type="radio" id="premium" name="type">
            <label for="premium">Premium 2 a 5 días(15%)</label><br>
            <input type="radio" id="express" name="type">
            <label for="express">Express 5 a 8 días(7%)</label><br>
            <input type="radio" id="standard" name="type">
            <label for="standard">Standard 12 a 15 días(5%)</label>
          </div>
          <br>
          <div class="row p-3">
            <h3 class="text-left text-secondary p-3">Dirección de envío</h3>
            <div class="col-6 form-group">
              <label for="street">Calle</label>
              <input type="text" class="form-control" id="street"><br>
            </div>
            <div class="col-6 form-group">
              <label for="number">Número</label>
              <input type="number" class="form-control" id="number"><br>
            </div>
            <div class="col-6 form-group">
              <label for="corner">Esquina</label>
              <input type="text" class="form-control" id="corner">
            </div>
          </div>
        </div>
      </div>
      <br>
      <hr>

      <div class="row">
        <div class="col-6">
          <h3 class="p-3s">Forma de pago</h3>
        </div>
        <div class="row">
          <p class="col-3 p-3">No ha seleccionado nada</p>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="hola" id="formaDePagoLink"
            class="col-3 p-3" href="#">Seleccionar</a>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Forma de Pago</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <form>

                    <!-- Pago con tarjeta -->
                    <div class="col-md-6">
                      <input type="radio" name="grupoRadio" id="inputPagoTarjeta">
                      <label for="inputEmail4" class="form-label">Tarjeta de crédito</label>
                    </div>

                    <div>
                      
                      <div class="p-3 row">
                        <div class="col-md-5 mb-3">
                          <label for="recipient-name" class="col-form-label">Número de tarjeta</label>
                          <input type="text" class="form-control deshabilitarInput" id="recipient-name">
                        </div>
                        
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Código de seg.</label>
                            <input type="text" class="form-control deshabilitarInput" id="codigoSeguridad">
                          </div>
                        </div>
                      </div>

                      <div class="p-3 row">
                        <div class="mb-3">
                          <label id="card-expiration-input-label" class="field-label" data-max="MM / YY0">
                            Vencimiento (MM/AA)
                            <input id="card-expiration-input" class="deshabilitarInput form-control baseInputs-0-0-2 emptyInputs-0-0-6" type="text"
                              pattern="\d*" name="expiration" autocomplete="cc-exp" placeholder="MM/YY" value="">
                          </label>
                        </div>
                      </div>

                    </div>
                    <hr>
                    <!-- Transferenica bancaria -->
                    <div class="col-md-6">
                      <input type="radio" name="grupoRadio" id="inputPagoTransferencia">
                      <label for="inputEmail4" class="form-label">Transferencia bancaria</label>
                    </div>
                    <hr>
                    <div class="p-3 row">
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Número de cuenta</label>
                        <input type="text" class="form-control" id="inputTransferencia">
                      </div>
                    </div>

                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>

              </div>
            </div>
          </div>


        </div>
      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
