  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="user">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
        <blockquote class="blockquote pt-3 text-center">
          <h1 class="p-4">Carrito de compras</h1>
        </blockquote>
        <h3 class="text-left text-secondary p-4">Artículos a comprar</h3>
        <div id="cartContainer"></div>
      
      <div class="row">
          <div class="col-md-6">
              <h3 class="text-left text-secondary p-3s">Tipo de envío</h3>
              <br>
              <div class="form-group">
                  <input type="radio" id="premium" name="type">
                  <label for="premium">Premium 2 a 5 días(15%)</label><br>
                  <input type="radio" id="express" name="type">
                  <label for="express">Express 5 a 8 días(7%)</label><br>
                  <input type="radio" id="standard" name="type">
                  <label for="standard">Standard 12 a 15 días(5%)</label>
              </div>
              <br>
              <div class="row p-3">
                <h3 class="text-left text-secondary p-3">Dirección de envío</h3>
                <div class="col-6 form-group">
                    <label for="street">Calle</label>
                    <input type="text" class="form-control" id="street"><br>
                  </div>
                    <div class="col-6 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number"><br>
                </div>
                <div class="col-6 form-group">
                    <label for="corner">Esquina</label>
                    <input type="text" class="form-control" id="corner">
                </div>
              </div>
          </div>
      </div>
      <br>
      <hr>
  </main>
  <footer class="text-muted">

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/cart.js"></script>
